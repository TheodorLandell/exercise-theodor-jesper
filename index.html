<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
        <nav>
            <button class="filter-btn active" data-filter="all">Alla</button>
            <button class="filter-btn" data-filter="active">Aktiva</button>
            <button class="filter-btn" data-filter="completed">Klara</button>
        </nav>
    </header>
    
    <main>
        <section class="task-form">
            <form id="task-form">
                <input 
                    type="text" 
                    id="task-input" 
                    placeholder="Lägg till en ny task..."
                    required
                    aria-label="Task titel"
                >
                <select id="priority-select" aria-label="Prioritet">
                    <option value="low">Låg prioritet</option>
                    <option value="medium" selected>Medium prioritet</option>
                    <option value="high">Hög prioritet</option>
                </select>
                <button type="submit">Lägg till</button>
            </form>
        </section>
        
        <section class="task-list">
            <ul id="tasks-container" aria-label="Lista med tasks">
                <!-- Tasks renderas här via JavaScript -->
            </ul>
        </section>
    </main>
    
    <footer>
        <p>Task Manager &copy; 2024</p>
        <p class="task-count">
            <span id="active-count">0</span> aktiva tasks
        </p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
